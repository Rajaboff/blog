    <div class="relative sm:relative rounded-t-none rounded-b-xl w-full h-96 sm:rounded-xl bg-cover bg-center bg-no-repeat" [ngStyle]="{'background-image': imgUrl}">
      <button class="transition-all delay-{30} w-8 h-8 fixed sm:absolute top-3 right-3 bg-black bg-opacity-5 text-sm text-white rounded-full hover:bg-opacity-10" (click)="close()">âœ•</button>
    </div>
    <div class="p-8">

</div>
