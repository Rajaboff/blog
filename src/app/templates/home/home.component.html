<div class="relative container xl mx-auto" *ngIf="!postNotFound">
    <app-pagination [pages]="pages"></app-pagination>
    <div class="grid gap-6 px-6
              sm:grid-cols-1
              md:grid-cols-2
              lg:grid-cols-3
              xl:grid-cols-4">
        <app-card *ngFor="let post of limitPosts; let i = index" [id]="post.id" [title]="post.title" [description]="post.body" [imgUrl]="getImgs(post.id)"></app-card>
    </div>
    <app-pagination [pages]="pages"></app-pagination>
    <div (click)="scrollTop()" class="transition-all duration-{45} cursor-pointer fixed bottom-20 right--8 rounded-full bg-white p-4 z-30 opacity-0 hover:opacity-100" [ngClass]="{'opacity-50 right-8': topScroller}">
      <img class="w-6" src="/assets/icons/arrow-up.svg">
    </div>
</div>

<div *ngIf="postNotFound" class="container xl mx-auto h-4/5 sm:h-5/6 flex flex-col justify-center">
  <h1 class="text-4xl sm:text-5xl font-extrabold text-center mb-4 sm:mb-5">Nothing found</h1>
  <h1 class="text-2xl sm:text-3xl font-medium text-center">&nbsp;Search something else <span>ʕ•́ᴥ•̀ʔっ</span></h1>
</div>
